<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link rel="stylesheet" href="./styles/style.css">
  <script src="./scripts/jquery.js"></script>
  <script src="./scripts/client.js"></script>
  <title>Library Catalog CRUD</title>
</head>
<body>
  <h1>Library Catalog</h1>


  <main id="mainContent">
    <div class="container py-2 h-100">
      <div class="card w-auto p-4 rounded-4 shadow-lg" style="width: 18rem;"">
        
        <section id="inputs">
          <div class="row">
            <div class="col-6">
              <input type="text" id="bookInput" placeholder="Book" class="form-control shadow">
            </div>
            <div class="col-6">
              <input type="text" id="authorInput" placeholder="Author" class="form-control shadow">
            </div>
          
            <div class="col-6">
              <input type="text" id="availabilityInput" placeholder="Available?" class="form-control shadow">
            </div>
            <div class="col">
              <button id="submitButton" type="button" class="btn btn-primary">Submit</button>
            </div>
          </div>
        </section>

        <section id="displayTable">
          <table class="table caption-top">
            <thead>
                <tr>
                    <th scope="col">Book</th>
                    <th scope="col">Author</th>
                    <th scope="col">Currently Available?</th>
                    <th scope="col">Change Availability</th>
                    <th scope="col">Delete</th>
                </tr>
            </thead>
            <tbody id="catalog">
              <!-- books will append here -->
            </tbody>
        </table>
        </section>

      </div>
    </div>
  </main>
  
</body>
</html>
